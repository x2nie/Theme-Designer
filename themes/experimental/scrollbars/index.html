<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: grid;
            grid-template-columns: 200px 200px;
            gap: 10px;
            /* overflow: hidden; */
            --width:10px;
            --height:10px;
            --ButtonText: rgba(128, 0, 128, 0.514);
        }
        body> div {
            box-shadow: inset 0 0 3px 1px black;
            width: 164px;
            height: 144px;
            background-repeat: no-repeat;
            background-position: bottom right;
            /* padding: 4px; */
            position: relative;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        p {
            display: block;
            margin: 0;
            line-height: 0.81;
            position: absolute;
            inset: 6px;
            background-color: rgba(226, 214, 43, 0.247);
            overflow: scroll;
        }
        p::before{
            content: 'Lorem Ipsum';
            font-size: 62px;
            color: rgba(0, 0, 0, 0.322);
        }
        p::after {content: ''; position: absolute; left: 0; top:0;}
        p::after,
        ::-webkit-scrollbar{background-color: rgba(137, 43, 226, 0.3);width: var(--width); height: var(--width);}
        ::-webkit-scrollbar-corner{background-color: rgba(137, 43, 226, 0.178);}

        p::after,
        ::-webkit-scrollbar-button{
            width: var(--width); height: var(--width); 
            border: 1px solid rgba(99, 42, 173, 0.452);

            background-image: linear-gradient(rgba(255, 0, 0, 0.5), rgba(229, 255, 0, 0.5));
            background-position: center;
            background-repeat: no-repeat;
            background-clip: padding-box;
            /* background-color: yellowgreen; */
            
            background-size: calc(0.42 * var(--width)) calc(0.27 * var(--width)) ;
        }
        p::after{
            background-size: cover;
            background-image: conic-gradient( 
                from 45deg ,
                transparent 270deg, var(--ButtonText) 90deg);
        }
        /* * hORIZONTAL */
        ::-webkit-scrollbar-button:horizontal{
            background-size: calc(0.25 * var(--height)) calc(0.5 * var(--width) - 1px);
            background-position-y: calc(0.25 * var(--width) - 1px);
            
        }
        ::-webkit-scrollbar-button:horizontal:increment{
            background-image: conic-gradient( 
                from 225deg at 100% 50%,
                var(--ButtonText) 90deg, transparent 45deg
            );
            background-position-x: calc(0.35 * var(--height) );;
        }
        ::-webkit-scrollbar-button:horizontal:decrement{
            background-image: conic-gradient( 
                from 45deg at 0% 50%,
                var(--ButtonText) 90deg, transparent 45deg);
            background-position-x: calc(0.25 * var(--height) );;
        }

        ::-webkit-scrollbar-button:vertical:decrement{
            background-image: conic-gradient( 
                from 135deg at 50% 0%,
                var(--ButtonText) 90deg, transparent 45deg);
        }
        ::-webkit-scrollbar-button:vertical:increment{
            background-image: conic-gradient( 
                from 45deg at 50% 100%,
                transparent 270deg, var(--ButtonText) 90deg);
        }
        </style>
</head>
<body>

    <div style="background-image: url(21.png);--width:21px;--height:21px"><p></p></div>
    <div style="background-image: url(42.png);--width:42px;--height:42px"><p></p></div>
    <div style="background-image: url(13.png);--width:13px;--height:13px"><p></p></div>
    <div style="background-image: url(18.png);--width:18px;--height:18px"><p></p></div>
</body>
</html>
